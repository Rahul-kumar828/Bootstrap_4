<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/CSS/mdb.css">
    <link rel="stylesheet" href="Bootstrap/CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="Bootstrap/CSS/font-awsome-5.8.1.css">
    <title>Bootstrap</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand"> BS Spinners</a>
</nav>
<!------start-->
<div class="container mt-5">
<!---border spinner--->
    <div class="spinner-border p-4 m-3"></div>
    <div class="spinner-border text-secondary m-3 p-4"></div>
    <div class="spinner-border text-success p-4 m-3"></div>
    <div class="spinner-border text-warning p-4 m-3"></div>
    <div class="spinner-border text-danger p-4 m-3"></div>
    <div class="spinner-border text-info p-4 m-3"></div>
    <hr>
    <div class="spinner-grow p-4 m-3"></div>
    <div class="spinner-grow text-secondary m-3 p-4"></div>
    <div class="spinner-grow text-success p-4 m-3"></div>
    <div class="spinner-grow text-warning p-4 m-3"></div>
    <div class="spinner-grow text-danger p-4 m-3"></div>
    <div class="spinner-grow text-info p-4 m-3"></div>
    <hr>
    <div class="card">
        <div class="card-body">
            <strong class="text-success">loading....</strong>
            <div class="spinner-border float-right text-success"></div>

        </div>

    </div>
    <hr>
<button class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
    loading......</button>
    <button class="btn btn-success">
        <span class="spinner-grow spinner-grow-sm"></span>
        validating....</button>
    <button class="btn btn-info">
        <span class="spinner-border spinner-border-sm"></span>
        Buffering....</button>

<!--end--->
    <div style="margin-bottom: 500px"></div>
<!--bootstrap js file-->
<script src="Bootstrap/JS/jquery.js"></script>
<script src="Bootstrap/JS/popper.js"></script>
<script src="Bootstrap/JS/bootstrap.js"></script>
<script src="Bootstrap/JS/mdb.js"></script>

</body>
</html>
