<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/CSS/mdb.css">
    <link rel="stylesheet" href="Bootstrap/CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="Bootstrap/CSS/font-awsome-5.8.1.css">
    <title>Bootstrap</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand"> BS input groups</a>
</nav>
<!------start-->
<div class="container mt-5">
 <!--input group prepend--->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text bg-secondary text-white">
                <i class="fa fa-user-circle"></i>
            </span>
        </div>
        <input type="text" class="form-control bg-light text-white" placeholder="user name">

    </div>
    <!--input group append-->
    <div class="input-group mb-3">
        <input type="text" class="form-control bg-light text-white">
        <div class="input-group-append">
            <span class="input-group-text bg-success text-white">
                @rahul.com
            </span>

        </div>

    </div>
    <!--both together--->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text bg-warning text-white">
                <i class="fa fa-user-circle"></i>
            </span>
        </div>
        <input type="text" class="form-control bg-light text-white" placeholder="user name">

        <div class="input-group-append">
            <span class="input-group-text bg-warning text-white">
                @rahul.com
            </span>

        </div>

    </div>

<!--input group text area-->
    <div class="input-group mb-4">
        <div class="input-group-prepend">
            <span class="input-group-text bg-primary text-white">
                <i class="fa fa-pen-alt"></i>

            </span>

        </div>
        <textarea rows="3"  class="form-control"></textarea>

    </div>
    <!--reedeme option-->
    <div class="input-group mb-3">
        <input type="text" class="form-control bg-light text-white" placeholder="promo code">
        <div class="input-group-append">
            <span class="input-group-text bg-danger text-white">
                <a href="#" class="text-white">Redeem</a>
            </span>

        </div>

    </div>

</div>

<!--end--->
<div style="margin-bottom: 500px"></div>
<!--bootstrap js file-->
<script src="Bootstrap/JS/jquery.js"></script>
<script src="Bootstrap/JS/popper.js"></script>
<script src="Bootstrap/JS/bootstrap.js"></script>
<script src="Bootstrap/JS/mdb.js"></script>

</body>
</html>
