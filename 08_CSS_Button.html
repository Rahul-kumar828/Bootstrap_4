          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/CSS/mdb.css">
    <link rel="stylesheet" href="Bootstrap/CSS/style.css">

        .dropdown-item:hover{
            background-color:grey;

<div class="container mt-5">





    <!-- normal buttons--->
    <button class="btn  btn-info">info</button>
    <button class="btn  btn-secondary">secondary</button>
    <button class="btn btn-success">success</button>
    <button class="btn  btn-danger">danger</button>
    <button class="btn  btn-primary">primary</button>
    <button class="btn  btn-dark">dark</button>
    <button class="btn  btn-dark-green">darkgreen</button>
    <hr>
    <a href="#" class="btn btn-primary " role="button">link</a>
    <button class="btn btn-primary" type="submit">button</button>

    <button class="btn  btn-outline-info btn-info">info</button>
    <button class="btn  btn-secondary btn-outline-secondary">secondary</button>

    <button class="btn  btn-danger btn-outline-danger">danger</button>

    <button class="btn btn-secondary btn-sm">small</button>

    <div class=" btn-group">
        <button class="btn btn-primary">button</button>
        <button class="btn btn-secondary" data-toggle="dropdown">*</button>
        <div class="dropdown-menu p-2">
            <a href="#" class="dropdown-item">item 1</a>

        <button class="btn btn-info">blue</button>
        <button class="btn btn-success">green</button>
    </div>

        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>

</div>
